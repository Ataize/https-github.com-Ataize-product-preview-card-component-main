<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>

    <section>
      <picture>
        <source media="(min-width: 660px)" srcset="./images/image-product-desktop.jpg"/>
        <source media="(max-width: 661px)" srcset=" ./images/image-product-mobile.jpg" />
        <img src="./images/image-product-desktop.jpg" alt="Chris standing up holding his daughter Elva" />
      </picture>
     <div class="container">
  
       <p class="category">Perfume</p>
     
       <h1>Gabrielle Essence Eau De Parfum</h1>
     
       <p class="description">A solar floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
       
       <div class="price-inline">
         <p class="price">$149.99</p>
         <small>$169.99</small>
       </div>
       
       <button type="submit" value="" aria-label="Add Gabrielle Essence Eau De Parfum to cart"><img class="icon-cart" src="./images/icon-cart.svg" alt="Cart icon">Add to cart</button>
     </div>
    </section>

  </main>

</body>
</html>
